<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Paintball Méditerranée</title>
  <desc id="desc">Visuel de prévisualisation pour Paintball Méditerranée</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#082f49"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <g transform="translate(120,110)">
    <text x="0" y="90" font-family="'Rajdhani', 'Segoe UI', sans-serif" font-size="96" font-weight="600" fill="#f8fafc">
      Paintball
    </text>
    <text x="0" y="190" font-family="'Rajdhani', 'Segoe UI', sans-serif" font-size="96" font-weight="600" fill="#38bdf8">
      Méditerranée
    </text>
    <text x="0" y="270" font-family="'Inter', 'Segoe UI', sans-serif" font-size="36" fill="#e2e8f0">
      Parties encadrées · Anniversaires · Team building
    </text>
    <g transform="translate(780,40)" filter="url(#glow)">
      <circle cx="140" cy="140" r="120" fill="#f97316" opacity="0.9"/>
      <path d="M60 220c40-96 120-170 224-212" stroke="#38bdf8" stroke-width="28" stroke-linecap="round"/>
      <path d="M88 96a96 96 0 1 1 136 136" stroke="#facc15" stroke-width="28" stroke-linecap="round"/>
    </g>
  </g>
</svg>
